name: Tap_Go
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_local_notifications: ^18.0.0
  
  # Gráficos y UI
  fl_chart: ^1.1.1
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.1.0
  
  # Firebase (Versiones compatibles actualizadas)
  firebase_core: ^3.0.0
  cloud_firestore: ^5.0.0
  firebase_auth: ^5.0.0
  
  # Hardware
  nfc_manager: ^4.1.1
  nfc_manager_ndef: ^1.1.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  # Paquete para generar el icono automáticamente
  flutter_launcher_icons: ^0.13.1
  mockito: ^5.4.0
  build_runner: ^2.4.0

# Configuración del Icono de la App
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "media/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "media/logo.png"

flutter:
  uses-material-design: true

  # Registro de Assets (Necesario para que la app vea tu foto)
  assets:
    - media/logo.png